---
label: Spotlights Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Title
    description: >-
      The title displayed at the top of the section (Also used by the CMS, even
      if no title is displayed in the section)
    default: Spotlights Section
    config:
      required: true
  - type: text
    name: section_id
    label: Section Id
    default: two
    config:
      required: true
  - type: text
    name: component
    label: Component
    hidden: true
    config:
      required: true
    default: Spotlights
  - type: field_group_list
    name: spotlights
    label: Spotlight Sections
    fields:
      - type: text
        name: title
        label: Spotlight Title
        config:
          required: true
      - type: textarea
        name: text
        label: Spotlight Text
        description: The text displayed below the spotlight title
        config:
          wysiwyg: true
          schema:
            format: markdown
      - type: file
        name: image
        label: Spotlight Image
    config:
      labelField: title
  - type: field_group_list
    name: icons
    label: Icons
    description: Icons displayed at the bottom of the section
    fields:
      - type: include
        name: include_icon
        label: Icon
        template: icon
    config:
      labelField: title
  - type: text
    name: type
    label: Reference Type Name
    description: 'Name of the Stackbit object model, used by fields of type reference'
    hidden: true
    default: spotlights
    config:
      required: true
